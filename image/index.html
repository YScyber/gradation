<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>画像とグラデーション</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="script.js" type="text/javascript" defer></script>
    <style class="editable"></style>
</head>
<body>
    <section class="positioning preview"></section>
    <textarea class="positioning playable playable-html" style="height: 100px;">
<h2>画像とグラデーション</h2>

<div class="box"></div>
</textarea>
    <textarea class="positioning playable playable-css" style="height: 160px;">
div.box {
    width: 240px;
    height: 320px;

    background: radial-gradient(
                    ellipse at center,
                    transparent 40%,
                    #fff
                ),
                url("images/beach.jpg");
}
</textarea>
    <div class="positioning playable-buttons">
        <input type="button" id="reset" value="リセット" />
    </div>
</body>
