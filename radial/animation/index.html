<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>放射アニメーション</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="script.js" type="text/javascript" defer></script>
    <style class="editable"></style>
</head>
<body>
    <section class="align"></section>
    <textarea class="align playable-html">
<h2>放射アニメーション</h2>

<div class="box"></div>

<button>アニメーションを再生</button>
</textarea>
    <textarea class="align playable-css">
div.box {
    position: relative;
    overflow: hidden;
}

div.box::before {
    content: "";
    position: absolute;
    inset: -25%;
    background: radial-gradient(circle at center, #19c, #3dc 14%, #000 15%);
}

div.box.scale::before {
    animation: scale 3s infinite linear;
}

@keyframes scale {
    0% { transform: scale(1); }
    50% { transform: scale(0.5); }
    100% { transform: scale(1); }
}
</textarea>
    <textarea class="align playable-js">
const box = document.querySelector("div.box");
const button = document.querySelector("button");

button.addEventListener("click", () => {
    if (button.innerHTML === "アニメーションを再生") {
        box.classList.add("scale");
        button.innerHTML = "アニメーションを停止";
    } else {
        box.classList.remove("scale");
        button.innerHTML = "アニメーションを再生";
    }
});
</textarea>
    <div class="align playable-buttons">
        <input type="button" id="reset" value="リセット" />
    </div>
</body>
</html>
