<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>グラデーション</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="script.js" type="text/javascript" defer></script>

<body>

        <h1>グラデーション</h1>
        <select>
            <option value="">選択してください</option>

                <option value="linear/gradation/index.html">グラデーション</option>
                <option value="linear/repeat/index.html">繰り返しグラデーション</option>
                <option value="linear/animation/index.html">アニメーション</option>
            </optgroup>
            <optgroup label="放射">
                <option value="radial/gradation/index.html">グラデーション</option>
                <option value="radial/repeat/index.html">繰り返しグラデーション</option>
                <option value="radial/animation/index.html">アニメーション</option>
            </optgroup>
            <optgroup label="扇形">
                <option value="conic/gradation/index.html">グラデーション</option>
                <option value="conic/repeat/index.html">繰り返しグラデーション</option>
                <option value="conic/animation/index.html">アニメーション</option>
            </optgroup>
            <optgroup label="画像">
                <option value="image/index.html">グラデーション</option>
            </optgroup>
        </select>
    </header>
    <iframe width="980" height="500" frameborder="0"></iframe>
