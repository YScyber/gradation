<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>繰り返し線形グラデーション</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="script.js" type="text/javascript" defer></script>
    <style class="editable"></style>
</head>
<body>
    <section class="positioning preview"></section>
    <textarea class="positioning playable playable-html" style="height: 100px;">
<h2>繰り返し線形グラデーション</h2>

<div class="box"></div>
</textarea>
    <textarea class="positioning playable playable-css" style="height: 160px;">
section.preview {
    background-color: #000;
}

h2 {
    color: #fff;
}
    
div.box {
    width: 100%;
    height: 300px;
    background: repeating-linear-gradient(-45deg, #810 20px, #ff0 40px);
}
</textarea>
    <div class="positioning playable-buttons">
        <input type="button" id="reset" value="リセット" />
    </div>
</body>
</html>
