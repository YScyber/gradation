<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>線形アニメーション</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="script.js" type="text/javascript" defer></script>
    <style class="editable"></style>
</head>
<body>
    <section class="align"></section>
    <textarea class="align playable-html">
<h2>線形アニメーション</h2>

<div class="box"></div>

<button>アニメーションを再生</button>
</textarea>
    <textarea class="align playable-css">
div.box {
    background: linear-gradient(315deg, #088 20px, #0ac 50px);
    background-size: 50px 50px;
}

div.box.tile {
    animation: tile 1s infinite linear;
}

@keyframes tile {
    from { background-position-x: 0; }
    to { background-position-x: 50px; }
}
</textarea>
    <textarea class="align playable-js">
const box = document.querySelector("div.box");
const buttton = document.querySelector("button");

buttton.addEventListener("click", () => {
    if (buttton.innerHTML === "アニメーションを再生") {
        box.classList.add("tile");
        buttton.innerHTML = "アニメーションを停止";
    } else {
        box.classList.remove("tile");
        buttton.innerHTML = "アニメーションを再生";
    }
});
</textarea>
    <div class="align playable-buttons">
        <input type="button" id="reset" value="リセット" />
    </div>
</body>
</html>
